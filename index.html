<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

</head>

<body>
    <div class="grid-container">
        <div class="player1-section">
            <div class="player1-stats">
                <h1 id="player1-name">Player 1</h1>
                <p id="player1-symbol">X</p>
                <p id="p1-wins">Wins: <span id="p1-wins-stat"></span></p>
            </div>
            <button type="button" id="reset-btn">Reset</button>
        </div>
        <div class="board-grid">
            <div class="square1 cell" data-row="0" data-col="0">
            </div>
            <div class="square2 cell" data-row="0" data-col="1">
            </div>
            <div class="square3 cell" data-row="0" data-col="2">
            </div>
            <div class="square4 cell" data-row="1" data-col="0">
            </div>
            <div class="square5 cell" data-row="1" data-col="1">
            </div>
            <div class="square6 cell" data-row="1" data-col="2">
            </div>
            <div class="square7 cell" data-row="2" data-col="0">
            </div>
            <div class="square8 cell" data-row="2" data-col="1">
            </div>
            <div class="square9 cell" data-row="2" data-col="2">
            </div>
        </div>
        <div class="player2-section">
            <h1 id="player2-name">Player 2</h1>
            <p id="player2-symbol">O</p>
            <p id="p2-wins">Wins:<span id="p2-wins-stat"></span></p>
        </div>
    </div>

    <dialog id="starting-screen">
        <h1 id="game-title">Tic Tac Toe</h1>
        <form action="" method="post" id="form-dialog">
            <div class="player-info">
                <label for="name" id="label-name">
                    <p id="name-p">Enter your Name: </p> <input type="text" id="name" required>
                </label>
                <label for="opponent-type" id="label-opponent-type">
                    <p>Opponent: </p>
                    <select name="opponent-type" id="opponent-type" required>
                        <option value="" disabled selected>Select an Opponent</option>
                        <option value="friend">Friend (Co-op)</option>
                        <option value="Computer">Computer</option>
                    </select>
                </label>
                <button type="submit" id="play-btn">PLAY</button>
            </div>
            <div class="selection">Your Choice:<button id="selector" type="button">X</button></div>

        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
